<template name="mugen_form">
    <form id="posts_form">        
        <div class="form-group">
            <label for="collection" class="control-label">Collection (lower case) *</label>
            <input type="text" id="collection" value="" placeholder="Collection" class="form-control" autofocus="true">
        </div>
        <h4>Fields *</h4>
        <div class="collectionFields">
            <div class="form-group">
                <label for="names" class="control-label">Name *</label>
                <input type="text" class="names form-control" placeholder="eg: title">
            </div>
            <div class="form-group">
                <label for="types" class="control-label">Type</label>
                <select class="types">                     
                    <option value="String" selected="selected">String</option>                    
                    <option value="Number">Number</option>                    
                    <option value="Boolean">Boolean</option>                    
                </select>
            </div>
            <div class="form-group">
                <label for="isRequired" class="control-label">Is Required *</label>
                <input type="radio" class="isRequired" value="0" checked="checked"> No
                <input type="radio" class="isRequired" value="1"> Yes
            </div>
            <div class="form-group">
                <label for="labels" class="control-label">Label</label>
                <input type="text" class="labels form-control" value="" placeholder="eg: Title">
            </div>
        </div>
        <a href="#" id="btnAddField" class="btn btn-success">Add Field</a>
        <button id="btnSave" type="submit" class="btn btn-success">Submit</button>                
    </form>
</template>
